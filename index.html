<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <div class="header--nav">
            <a class="logo" href="/home">FodieJoint</a>
            <nav>
                <ul class="nav-flex">
                    <li><a href="">Home</a></li>
                    <li><a href="">Menu</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <a class="nav--btn" href="/">Sign Up</a>
        </div>
    </header>
    <main class="container--wrapper">

        <section class="hero--hero">
            <div class="hero">
                <hgroup class="hero--text">
                    <h1>Eat, drink and Enjoy.</h1>
                    <h3>Your Restaurant Waiting For You</h3>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum placeat iste deleniti
                        reprehenderit?
                        Ipsa!</p>
                    <div class="hero--btns">
                        <a class="hero--btn-links" href="/explore">Explore</a>
                        <a class="hero--links" href="/menu">See Menu</a>
                    </div>
                </hgroup>
                
                <img class="hero--img" src="images/hero-img.png" alt="a restaurant with people seated">
            </div>
        </section>
        <section>
            <fieldset>
                <legend>Book a Table <img src="icons/arrow.svg" alt=""></legend>
                <div>
                    <label for="#">Date <img src="icons/expand_arrow_1.svg" alt=""></label>
                </div>

            </fieldset>
        </section>

    </main>





</body>

</html>
